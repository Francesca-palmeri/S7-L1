<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOP esercizi</title>
  </head>
  <body>
    <form id="petForm">
      <div>
        <label for="petName">Nome animale</label>
        <input type="text" id="petName" placeholder="Pet Name" />
      </div>
      <div>
        <label for="ownerName">Proprietario</label>
        <input type="text" id="ownerName" placeholder="Owner Name" />
      </div>
      <div>
        <label for="species">Specie</label>
        <input type="text" id="species" placeholder="Species" />
      </div>
      <div>
        <label for="breed">Razza</label>
        <input type="text" id="breed" placeholder="Breed" />
      </div>

      <button type="button" id="add">Aggiungi</button>
    </form>
    <div>
      <ul id="petList">

      </ul>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
